<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>band</title> 
    <style>
        td {
            border: solid red 1px;
            width: 50px;
            height: 1em;
        }
        tr {
            border: solid 1px;
            width: 100px;
            height: 20px;
        }
    </style>   
    
</head>
<body>  

    <tbody>
        <table>
            <tr>
                <td id="a">100</td>
                <td id="b">100</td>
                <td id="c">100</td>
                <td id="d">100</td>
            </tr>
        </table>
        <script>
            
          var a = document.getElementById("a");
          a.innerHTML = 'a';

          var b = document.getElementById("b");
          b.innerHTML = 'b';

          var c = document.getElementById("c");
          c.innerHTML = 'c';

          var d = document.getElementById("d");
          d.innerHTML = 'd';
        </script>
    </tbody>
       
</body>
</html>
